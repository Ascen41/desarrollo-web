<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 9</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo ejercicio 9 CSS.css">
</head>
<body>
	<h1>Formulario de alta</h1>	
	
<form method="get" enctype="multipart/form-data">
<div id="contenedor">
	<div id="formulario1">
				<span class="encabezados">Nombre y apellidos<span class="rojo">*</span></span>
			<div id="A">
				<input id="nom" type="test"name="nom"/>
				<label for="nom"/>Nombre:</label>
			</div>
			<div id="B">
				<input id="primerapellido" type="test"name="Primer Apellido" />
				<label for="primerapellido">Primer Apellido: </label>
			</div>
			<div id="C">
				<input id="segundoapellido"  type="test"name="Segundo Apellido" />
				<label for="Segundoapellido">Segundo Apellido: </label>
	 		</div>
	</div>

	<div id="formulario2">
					<span class="encabezados">Dirección<span class="rojo">*</span></span>
			<div>
				<input id="Direccion"size="45" type="Direccion" name="Direccion"/>
				<label for="Direccion">Calle, número, piso, puerta</label>
			</div>
		<div id="enlinea">
			<div id="cp">
				<input id="cp" type="number" name="cp"/>
				<label for="cp">Codigo Postal</label>
			</div>
			<div id="municipio">
				<input id="municipio"  type="test"name="municipio" />
				<label for="municipio">Municipio: </label>
			</div>
		</div>
		<div id="enlinea2">
			<div id="provincia">
				<select name="provincia[]">
				<option>Barcelona</option>
				<option>Tarragona</option>
				<option>Lerida</option>
				<option>Gerona</option>
				</select>
				<label for="provincia">Provincia</label>
			</div>
			<div id="pais">
				<select name="pais[]">
				<option>España</option>
				<option>Portugal</option>
				<option>Francia</option>
				<option>Italia</option>
				<option>Alemania</option>
				<option>Suiza</option>
				</select>
				<label for="pais">pais</label>
			</div>
		</div>
	</div>
	<div id="formulario3">
		<span class="encabezados">Email</span>
		<br>
		<input id="email"  type="email" name="email"/>
	</div>
	<div id="formulario4">
		<span class="encabezados">Teléfono<span class="rojo">*</span></span>
		<br>
		<div id="enlinea3">
			<div id="telefono">
				<input id="tel" type="tel" name="telefono"/>
				<label for="telefono">Fijo</label>
			</div>
			<div id="movil">
				<input id="mov" type="tel" name="movil"/>
				<label for="telefono">Movil</label>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<hr>
	<div id="pie">
	<input id="enviar" type="submit" name="enviar"value="Darme de alta" />
	</div>
</div>
</form>
</body>
</html>
