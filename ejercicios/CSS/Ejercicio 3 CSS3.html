<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio3 CSS3</title>
	<meta charset="utf-8">
	<style type="text/css">
		#xj1 p{
			box-sizing: content-box;
			width: 80px;
			height: 40px;
			padding: 15px;
			border: 10px solid black;
		}
		#xj2 p{
			border-color:red;
			border-style: dotted;
			width: 80px;
			height: 40px;
			padding:15px;
		}
		#xj3 p{
			border: 2px solid orange;
			width: 80px;
			height: 40px;
  			padding: 15px;
  			border-radius: 10px;
		}
		#xj4 p{
			box-sizing: content-box;
			border-color:lightgreen;
			border-style: dashed;
			width: 80px;
			height: 40px;
			padding:15px;
			border-top-left-radius:15px;
			border-bottom-right-radius:15px;
		}
		#xj5 p{
			box-sizing: content-box;
			width: 80px;
			height: 40px;
			padding: 15px;
			border: 5px solid black;
			background-color: violet;
		}
		#xj6 p{
			width: 80px;
			height: 40px;
			padding: 15px;
			background: linear-gradient(yellow,orange,red);
		}
	</style>
</head>
<body>
	<h1>tipos de cajas</h1>
