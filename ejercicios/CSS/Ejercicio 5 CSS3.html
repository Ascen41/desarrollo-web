<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio3 CSS3</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 80px;
			height: 40px;
			background-color: grey;
			color: white;
			box-sizing: content-box;
			padding: 15px;
			margin-bottom: 10px;
		}
		p{
			vertical-align: middle;
  			text-align: center;
		}
		#A {
			border-bottom-right-radius: 30px;
		}
		p{
			vertical-align: middle;
  			text-align: center;
		}
		#B {
			border-bottom-right-radius: 60px 40px;
		}
		p{
			vertical-align: middle;
  			text-align: center;
		}
		#C {
  			border-bottom-right-radius: 40px 60px;
		}
		p{
			vertical-align: middle;
  			text-align: center;
		}
		#D {
			border-top-left-radius:15px;
			border-bottom-right-radius:15px;
			border-bottom-left-radius:50px;
			border-top-right-radius:50px;
		}
		p{
			vertical-align: middle;
  			text-align: center;
		}
		#E {
			border-radius: 10px;
		}
		p{
			vertical-align: middle;
  			text-align: center;
		}
		#F {
			border-radius: 60px;
		}
	</style>
</head>
<body>
	<h1>tipos de cajas</h1>
	<div id="A">
		<p>A</p>
	</div>
	<div id="B">
		<p>B</p>
	</div>
	<div id="C">
		<p>C</p>
	</div>
	<div id="D">
		<p>D</p>
	</div>
	<div id="E">
		<p>E</p>
	</div>
	<div id="F">
		<p>F</p>
	</div>
</body>
</html>
