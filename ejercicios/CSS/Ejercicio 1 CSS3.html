<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio de pseudo-clases</title>
	<meta charset="utf-8">
	<style type="text/css">
		li:first-child {
			font-size: 10px;
			color:blue;
			}
		li:nth-child(2){
			font-size: 13px;
			}
		li:nth-child(3){
			font-size: 16px;
		}
		li:nth-child(4){
			font-size:19px;
		}	
		li:last-child{
			font-size: 22px;
			color:blue;
		}
		
	</style>

</head>
<body>
	<ul>
		<li>Primero</li>
		<li>Segundo</li>
		<li>Tercero</li>
		<li>Cuarto</li>
		<li>Quinto</li>
	</ul>
</body>
</html>
