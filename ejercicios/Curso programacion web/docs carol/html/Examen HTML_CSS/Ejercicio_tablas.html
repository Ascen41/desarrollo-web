<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 12</title>
</head>
<body>
	<h2>Fusión Columnas 1</h2>
	<table border="1" style="text-align: center;">
		<tr>
			<td colspan='2'>A</td>	
		</tr>

		<tr>
			<td>B</td>	
			<td>C</td>
		</tr>
	</table>

	<h2>Fusión Columnas 1</h2>
	<table border="1" style="text-align: center;">
		<tr>
			<td>A</td>	
			<td rowspan="2">C</td>
		</tr>

		<tr>
			<td>B</td>	
		</tr>
	</table>

	<h2>Fusión Columnas 2</h2>
	<table border="1" style="text-align: center;">
		<tr>
			<td colspan="3">A</td>
			<td>B</td>
		</tr>
		<tr>
			<td>C</td>
			<td colspan="2">D</td>
			<td>E</td>
		</tr>
		<tr>
			<td colspan="4">F</td>
		</tr>
		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
			<td>J</td>
		</tr>
	</table>

	<h2>Fusión FILAS 2</h2>
	<table border="1" style="text-align: center;">
		<tr>
			<td>A</td>
			<td>B</td>
			<td rowspan="3">C</td>
			<td>D</td>
		</tr>
		<tr>
			<td rowspan="2">E</td>
			<td>F</td>
			<td rowspan="3">G</td>
		</tr>
		<tr>
			<td>H</td>
		</tr>
		<tr>
			<td>I</td>
			<td>J</td>
			<td>K</td>
		</tr>
	</table>

	<hr> <!-- pinta una línea horizontal -->

	<table>
	  <tr>
	    <th></th>
	    <th scope="col">Month</th>
	    <th scope="col">Savings</th>
	  </tr>
	  <tr>
	    <td scope="row">Mes1</td>
	    <td>January</td>
	    <td>$100</td>
	  </tr>
	  <tr>
	    <td scope="row">Mes2</td>
	    <td>February</td>
	    <td>$80</td>
	  </tr>
	</table>

	<hr> <!-- pinta una línea horizontal -->

</body>
</html>
