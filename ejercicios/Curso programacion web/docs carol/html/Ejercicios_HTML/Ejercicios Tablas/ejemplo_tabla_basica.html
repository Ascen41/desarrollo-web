<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo tabla básica</title>
</head>
<body>
	<h1>Tabla Básica</h1>
	<table border='1'>

		<caption>Titulo de  la tabla</caption>

		<!--Fila 1-->
		<tr>
			<!--Columnas-->
			<!--TH indica que la celda es de cabecera, pone negrita y centra-->
			<th>Nombre</th>
			<th>Horas</th>
			<th>Plazas</th>
			<th>Horario</th>
		</tr>
		<!--Fila 2-->
		<tr>
			<!--Columnas-->
			<td>Introducción a XHTML</td>
			<td>20</td>
			<td>20</td>
			<td>09:00-13:00</td>
		</tr>
		<!--Fila 3-->
		<tr>
			<!--Columnas-->
			<td>CSS avanzado</td>
			<td>40</td>
			<td>15</td>
			<td>16:00-20:00</td>
		</tr>
	</table>

</body>
</html>
