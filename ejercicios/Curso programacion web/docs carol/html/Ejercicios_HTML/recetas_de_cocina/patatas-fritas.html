	<h1>Patatas fritas</h1>
	<p> 
		Receta de patatras fritas
    	<br><br>
		<img src="imagenes/patatas_fritas.jpg" alt="Foto Patatas fritas" height="225" width="300">
	</p>
	<h2> Ingredientes</h2>
	<ul>
		<li>3 ó 4 patatas(300g)</li>
		<li>4 dientes de ajo</li>
		<li>Aceite de oliva</li>
		<li>Sal</li>
	</ul>

	<h2>Elaboración(pasos)</h2>
	<ol>
		<li>Calentar aceite en una sarten</li>
		<li>Añadir las patatas cortadas, sal y los ajos</li>
		<li>Freír al gusto</li>
		<li>Servir en el plato</li>
	</ol>
