<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Documento prueba cajas</title>
	<style type="text/css">

		ul.menu{
			width: 100%; 
			height: 60px;
			list-style: none; 
			margin: 0px;
			padding: 0px;
			border: 1px solid blue;
			background-color: green;
			clear: both; 
			float: left; 
		}

		ul.menu li{
			float: left; 
			height: 49px;
			border: 1px solid blue;
			background-color: #4caf50;
			border-top-right-radius: 20px;
			border-top-left-radius: 20px;
			margin-top: 10px;
		}

		ul.menu li a{
			display:block; 
			padding: 18px 20px 10px 40px;
			text-decoration: none; 
			color: white;
			border-top-right-radius: 20px;
			border-top-left-radius: 20px;
		}

		ul.menu li a:hover{
			background: url("imagenes/ok.jpg") no-repeat;
			color: hotpink;

		}

	</style>
</head>
<body>
	<ul class="menu">
	<!--Si aÃ±adimos el target="_blank" a un enlace abre una nueva ventana al clicar -->
		<li><a href="#" title="Enlace Elemento 1" target="_blank">Elemento 1</a></li>
		<li><a href="#" title="Enlace Elemento 2">Elemento 2</a></li>
		<li><a href="#" title="Enlace Elemento 3">Elemento 3</a></li>
		<li><a href="#" title="Enlace Elemento 4">Elemento 4</a></li>
		<li><a href="#" title="Enlace Elemento 4">Elemento 5</a></li>
		<li><a href="#" title="Enlace Elemento 4">Elemento 6</a></li>
		<li><a href="#" title="Enlace Elemento 4">Elemento 7</a></li>
	</ul>
</body>
</html>
