<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 5: BORDER-RADIUS</title>
	<style type="text/css">

		div{
			width: 200px;
			height: 100px;
			margin: 50px;
			color: blue;
			text-align: center;
		}

		#box1{
			border: 2px solid blue;
			border-bottom-right-radius: 60px;
		}

		#box2{
			border: 2px dotted #004C99;
			border-bottom-right-radius: 100px 50px;
		}
		#box3{
			border: 2px solid #004C99;
			border-bottom-right-radius: 50px 80px;
		}
		#box4{
			border: 2px solid #004C99;
			border-radius: 20px;
			border-top-right-radius: 60px 70px;
			border-bottom-left-radius: 60px 70px;
		}
		#box5{
			border: 2px solid #004C99;
			border-radius: 30px 10px;
		}
		#box6{
			width: 200px;
			height: 200px;
			border: 2px solid #004C99;
			border-radius: 200px ;
		}

	</style>

</head>
<body>
	<h1>Ejercicio 5: border-radius</h1>
	<div id="box1">A</p></div>
	<div id="box2">B</p></div>
	<div id="box3">C</p></div>
	<div id="box4">D</p></div>
	<div id="box5">E</p></div>
	<div id="box6">F</p></div>
</body>
</html>
