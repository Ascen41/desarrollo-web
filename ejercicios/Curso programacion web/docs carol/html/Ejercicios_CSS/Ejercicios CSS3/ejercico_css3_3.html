<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 3: box-sizing</title>
	<style type="text/css">
		#box1{
			box-sizing: content-box;  
			width: 300px;
			height: 100px;
			border: 25px solid blue;
		}

		#box2{
			box-sizing: border-box; 
			width: 300px;
			height: 100px;
			border: 25px solid  #004C99;
		}

		div{
			padding: 20px;
			margin: 50px;
			color: blue;
		}

	</style>
</head>
<body>
	<h1>Ejercicio 3: box-sizing</h1>
	<div id="box1">
		<p>box-sizing: content-box. El tamaño de la caja varía según los márgenes internos(PADDING)
		y del grosor del borde</p>
	</div>
	<div id="box2">
		<p>box-sizing: border-box. El tmaño de la caja no varía indipendientemente de los márgenes internos(PADDING)
		ni del grosor del borde</p>
	</div>
</body>
</html>
