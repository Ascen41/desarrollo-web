<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio de pseudo-clases</title>
    <style type="text/css">
    	li:first-child{
    		color: blue;
    	}
    	li:nth-child(3){
    		font-size: 2em;
    	}
    	li:nth-child(4){
    		font-size: 3em;
    	}
    	li:last-child{
    		color: blue;
    		font-size: 4em;
    	}

    </style>
</head>
<body>
	<ul>
		<li>Primero</li>
		<li>Segundo</li>
		<li>Tercero</li>
		<li>Cuarto</li>
		<li>Quinto</li>
	</ul>
</body>
</html>
