<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 6: BOX-SHADOW</title>
	<style type="text/css">

		#contenedor{
			width: 100%;
		}
		#cabecera,#menu, #contenido, #lateral, #pie{
			border: 2px solid #777;	
			text-align: center;
			box-sizing: border-box;
			position: relative;
		}
		#cabecera{
			width: 100%;
			height: 50px;
			background-color: green;
			margin-bottom: 10px;
			/*clear: both;*/
		}
		#menu{
			float: left;
			width: 20%;
			background-color: blue;		
			margin-right: 5px;
			clear: both;	
		}
		#contenido{
			float: left;
			width: 50%;
			background-color: yellow;
		}
		#lateral{
			float: left;
			width: 29.2%;
			background-color: orange;
			margin-left: 5px;

		}
		#pie {
			float: left;
			width: 100%;
			height: 20px;
  			background-color: red;
  			clear: both; /*obliga a saltar de línea*/
  			margin-top: 10px;
		}	

	</style>

</head>
<body>
	<!-- /Contenedor -->
	<div id="contenedor">
		<div id="cabecera">
			Cabecera
		</div>
		<div id="menu">
			Menu
		</div>
		<div id="contenido">
			Contenido
		</div>
		<div id="lateral">
			Lateral
		</div>
		<div id="pie">
			Pie página
		</div>
	</div>
	<!-- /Contenedor -->
</body>
</html>
