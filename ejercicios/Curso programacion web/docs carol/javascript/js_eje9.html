<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 9 Javascript</title>

	<script type="text/javascript">

		function f_cadena(text){
			var cadupper = text.toUpperCase();
			var cadlower = text.toLowerCase();

         	if (text == cadupper){
         		return("Texto en mayúsculas");	
         	}
         	else{
         		if (text == cadlower) {
         			return("Texto en minúsculas");
         		}
         		else{
         			return("Texto en minúscula y mayúsculas");
         		}
         	}
		}

		var cadena = prompt();
		var result = f_cadena(cadena);
		alert(result);
	
	</script>

</head>
<body>

</body>
</html>
