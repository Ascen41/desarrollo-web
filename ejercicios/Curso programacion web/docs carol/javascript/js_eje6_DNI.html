<script type="text/javascript">

//Ejercicio 6 (cálculo de la letra DNI)
	var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D',
	'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E',
	'T'];

	var cond = 0;
	while ( cond == 0)
	{
		//var dni = "52464978";
	    var dni = prompt("Introduce el número DNI:"); // Pide el DNI del usuario

	    //Separar numero de letra
	    var DNIlet = dni.charAt(dni.length - 1);
	    var DNInum = dni.substring(0, dni.length-1);

		if ((DNInum <= 0) || (DNInum > 99999999)){
			alert("El número proporcionado no es válido");
		}
		else{
			var resto = DNInum % 23;
			if ( letras[resto] == DNIlet ){
				alert("el DNI introducido es correcto");
				cond = 1;
			}
			else{
				alert("DNI incorrecto: la letra no corresponde");
			}		
		}
	}
</script>
