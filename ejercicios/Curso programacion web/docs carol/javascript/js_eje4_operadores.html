<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript ejemplos operadores</title>
</head>
<script type="text/javascript">


//Ejercicio 4(OPERADORES)
	var valores = [true, 5, false, "hola", "adios", 2];

	//1. Determinar cuál de los dos elementos de texto es mayor
	alert(valores[3] > valores[4]);

	//2. Determinar el resultado de las cinco operaciones matemáticas realizadas
	//con los dos elementos numéricos
	var num1 = valores[1];
	var num2 = valores[5];
	
	alert(num1 / num2);
	alert(num1 + num2);
	alert(num1 - num2);
	alert(num1 * num2);
	alert(num1 % num2);

	//3. Utilizando exclusivamente los dos valores booleanos del array, determinar
	//los operadores necesarios para obtener un resultado true y otro
	//resultado false.
	var bool1 = valores[0];
	var bool2 = valores[2];

	alert(bool1 == bool2);
	alert(bool1 != bool2);


</script>

<body>
</body>
</html>
