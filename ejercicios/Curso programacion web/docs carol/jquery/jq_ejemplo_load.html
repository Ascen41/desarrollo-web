<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
 
	<b>Projects:</b>
	<ol id="new-projects"></ol>
	 
	<b>Fin:</b>
	<ul id="fin-projects"></ul>

	<!-- en la lista <ol> con id="new-projects" se carga de la p√°gina Load.html los elementos de la id="projects", pero solo sus elementos <Li> -->
	<script>
		$( "#new-projects" ).load( "resources/load.html #projects li" );
		$( "#fin-projects" ).load( "resources/load.html #projects li" );
	</script>
 
</body>
</html>
