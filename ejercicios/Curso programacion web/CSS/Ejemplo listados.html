<!DOCTYPE html>
<html>
<head>
	<title>LISTADOS</title>
	<style>
		ul{
			margin: 0;
			padding: 0;
			width: 20%;
			list-style-type: none;
	}
		ul li{
			border: 1px solid black;
			background-color: grey;
			text-align: center;
			border-bottom: none;
		}
		#el1, #el3{
			font-family: "arial";
			background-color: lightblue;
		}
		#el2, #el4{
			color: white;
		}
		#el4{
			border-bottom: 1px solid black;
		}
		ul li a{
			display: block;
			text-decoration: none; 
			padding: 10px;
			background: url(imagenes/favicon.jpg)no-repeat;
		}
		ul li a:hover{
			cursor: pointer;
			background: url(imagenes/favicon2.jpg)
			no-repeat;
		}
	
	</style>
</head>
<body>

<ul>
	<li id="el1"><a href="a.html">Elemento 1</a></li>
	<li id="el2"><a href="a.htm2">Elemento 2</a></li>
	<li id="el3"><a href="a.htm3">Elemento 3</a></li>
	<li id="el4"><a href="a.htm3">Elemento 4</a></li>
</ul>

</body>
</html>
