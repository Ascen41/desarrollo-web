<!DOCTYPE html>
<html>
<head>
	<title>LISTADOS</title>
	<style>
		ul{
			margin: 0;
			padding: 0;
			width: 20%;
			list-style-type: none;
			background: lightgrey;
	}
		ul li{
			border: 1px solid black;
			text-align: center;
			border-bottom: none;
			display: block;
			text-decoration: none; 
			padding: 10px;
			background: url(imagenes/visto.jpg)no-repeat;
		}
		#el6{
			border-bottom: 1px solid black; 
		}
		ul li:hover{
			cursor: pointer;
			background: url(imagenes/favicon.jpg) #E4E4E4
			no-repeat;
		}
	</style>
</head>
<body>
<ul>
	<li id="el1">Elemento 1</li>
	<li id="el2">Elemento 2</li>
	<li id="el3">Elemento 3</li>
	<li id="el4">Elemento 4</li>
	<li id="el5">Elemento 5</li>
	<li id="el6">Elemento 6</li>
</ul>

</body>
</html>
