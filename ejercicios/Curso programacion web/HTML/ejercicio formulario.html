<!DOCTYPE html>
<html>
<head>
	<title>Comparativa de reproductores MP3</title>
	<META charset="utf-8">
	<META name="description" content="your description">
	<link rel="shortcut icon" href="../imagenes/favicon.jpg"/>
</head>
<body>
	<h1> Formulario de registro</h1>
<form method="get" enctype="multipart/form-data">
	<label for="nom">Nombre:</label>
	<input id="nom" type="test"name="nom" placeholder="Introduce tu nombre" />
<br>
<br>
	<label for="Apellidos">Apellidos: </label>
	<input id="apellidos"  type="test"name="apellidos" placeholder="Introduce tu apellidos" />
<br>
<br>
	<label for="password">Contraseña: </label>
	<input id="password"  type="password"name="password" placeholder="Introduce tu Contraseña" />
<br>
<br>
	<label for="email">Correo electrónico </label>
	<input id="email"  type="email" name="email" placeholder="Introduce tu Correo electronico" />
<br>
<br>
	<input type="submit" name="enviar" value="Enviar este formulario" />
<br>
<br>
	<input type="date" name="fecha" />
<br>
<br>
	<input type="datetime-local" name="date" />
<br>
<br>
	<input type="month" name="mes" />
<br>
<br>
	<input type="week" name="semana" />
<br>
<br>
	<input type="number" name="numero" />
<br>
<br>
	<input type="range" name="nivel" />
<br>
<br>
	<input type="tel" name="telefono" />
<br>
<br>
	<input type="color" name="color">
<br>
<br>
	<textarea name="comentarios" placeholder="Comentarios" rows="2" cols="60">
	</textarea>
<br>
<br>
	<input name="peliculas" type="checkbox" id="Peli" />
	<label for="Peli">Películas
	</label>
<br>
	<input name="libros" type="checkbox" checked="checked" id="libros" />
	<label for="libros">Libros
	</label>
<br>
	<input name="internet" type="checkbox" id="internet"/>
	<label for="internet">Internet
	</label>
<br>
<br>
	<input name="intereses" type="radio"id="Peliculas" value="peliculas" />
	<label for="Peliculas">Películas
	</label>
<br>
	<input name="intereses" type="radio" id="libros" value="libros" />
	<label for="libros">Libros
	</label>
<br>
	<input name="intereses" type="radio" id="Internet" value="internet" checked="checked" />
	<label for="Internet"/>Internet
	</label>
<br>
<br>
	<label>Elije solo una opción, como en los botones radio:
	</label>
	<select name="entradalista[]"multiple>
		<optgroup label="Entradas textuales">
			<option>Entrada de línea</option>
			<option selected="selected">Entrada de contraseña</option>
			<option>Entrada multi-línea</option>
		</optgroup>
		<optgroup label="Opciones">
			<option value>Casillas de verificación</option>
			<option value>Botones radio</option>
			<option value>Listas</option>
		</optgroup>
	</select>
<br>
	<input type="submit" name="enviar"value="Enviar este formulario" />
	<input type="reset" name="reset" value="reestablecer este formulario" />
<br>
	<input type="image" src="Ejercicio14/imagenes/colorgris.jpg"/>
<br>
	<button type="button">El <b>tag HTML button</b><br />permite contenido
	</button>
	<input type="fale" name="examinar"/>
</form>
</body>
</html>
