    <script>
            function fondo(color) {
                document.body.style.background = color;
     
            }
            function titulo(title){
                document.title=title;
            }
    </script>

                    <ul>
                        <li><button onclick="titulo(this.textContent)" type="button">Pagina 1</button></li>
