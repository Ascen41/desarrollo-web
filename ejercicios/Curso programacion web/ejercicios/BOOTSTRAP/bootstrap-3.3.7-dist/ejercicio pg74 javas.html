<!DOCTYPE html>
<html lang="en">
<head>
        <title>Ejemplo getElementById</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <!--Ejercicio 5 (estructura ifâ€¦else)-->
  <script>

function cambioColor(nuevoColor) {
   var inputs = document.getElementsByTagName("input");
   for (var i = 0; i<inputs.length;i++) {
     
       const element = inputs[i];
       element.style.color = nuevoColor;
       
    
   }
}

</script>

</head>
<body>
    
  <input type=text name="para">Cualquier texto aqui
  <input type=text name="por">Cualquier texto aqui
  <input type=text name="segun">Cualquier texto aqui

    <button onclick="cambioColor('blue');">Azul</button>
    <button onclick="cambioColor('red');">Rojo</button>
</body>
</html>
