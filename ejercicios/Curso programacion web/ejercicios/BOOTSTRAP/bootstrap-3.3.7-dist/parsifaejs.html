<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function grande(element){
            document.getElementById("galeria").src = element.src;
            document.getElementById("pie").textContent = element.alt;
        }
    </script>
    <style>
        legend{
            font-size: 25px;
            font-family: arial;
            color:rgba(0, 140, 186, 0.5);
        }
        fieldset{
           border: solid 2px rgba(0, 140, 186, 0.5);
        }
        #imagenes img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
        }
        p{
            font-family: arial;
            color:rgba(0, 140, 186, 0.5);  
        }
        img:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}   
    </style>
</head>
<body>
<form>
<fieldset>
    <legend>Visor de imagenes</legend> 
  
    <img src="img/parsifae.jpg" width="70%"style="display: block;" id="galeria">
    <p id="pie">Pasifae</p>
    <div id="imagenes">
        <img src="img/parsifae.jpg" onclick="grande(this)" alt="Parsifae">
        <img src="img/playa.jpg" onclick="grande(this)"alt="Playa">
        <img src="img/correfoc.jpg" onclick="grande(this)"alt="Correfoc">
        <img src="img/iglesia.jpg" onclick="grande(this)"alt="Iglesia">
    </div>
</fieldset>
</form>
</body>
</html>
