<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <!--operadores-->
  <script>
  var resultados = [true, 5, false, "hola", "adios", 2];
  var text1 = resultados[3];
  var text2 = resultados[4];
  

  var numero1 = resultados[1];
  var numero2 = resultados[5];

  var booleano1 = resultados[0]
  var booleano2 = resultados[2]

  alert(text1 >text2);

  alert (numero1 += numero2);
  alert (numero1 -= numero2);
  alert (numero1 *= numero2);
  alert (numero1 /= numero2);
  alert (numero1 %= numero2);


  
  alert(booleano1 && booleano2);
  alert(booleano1 || booleano2);

  if(text1 >text2){
    alert("el texto1 es mayor")
  }else {
    alert("el texto2 es mayor")
    }
 </script>
</head>
<body>
</body>
</html>
