  <script>

  /*Definir una función que muestre información 
  sobre una cadena de texto que se le pasa como 
  argumento. A partir de la cadena que se le pasa,
  la función determina si esa cadena está formada 
  sólo por mayúsculas, sólo por minúsculas o por 
  una mezcla de ambas.*/

function CadText(text){
    if (text == text.toUpperCase()) {
        res= "Mayusculas";
    }else{
    if(text == text.toLowerCase()){
            res= "Minúsculas";
        }else{
            res= "Son ambas";
        } 
    }
    return res;
}

var x = prompt("Introduce una cadena de texto");
var res= CadText(x);
//concatenamos el stream con la variable para que nos muestre el texto con el resultado
alert ("La cadena de texto "+ x +" es "+res);

 </script>
