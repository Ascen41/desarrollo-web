<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio floats</title>
  <meta charset="utf-8">
<style>
* {
  box-sizing: border-box;
}
.cabecera {
  	background-color: lightgrey;
  	color: white;
  	float: left;
  	width: 100%;	
}
.menu {
  	background-color: grey;
  	float: left;
  	width: 25%;
}
.contenidos {
 	background-color: darkgrey;
 	float: left;
  	width: 50%;
}
.lateral {
	background-color: #191616;
	color:white;
 	float: left;
 	width: 25%;
}
.pie {
  background-color: #444343;
  color: white;
  float: none;
  height: 10%;
  width: 100%;
}
</style>
</head>
<body>
  	<div class="cabecera">
    <h1>Cabecera</h1>
  	</div>
  	<div class="menu">
    <h1>Menu</h1>
  	</div>
  	<div class="contenidos">
    <h1>Contenidos</h1>
  	</div>
  	<div class="lateral">
  	<h1>lateral</h1>
  	 </div>
	<div class="pie">
  	<h1>Pie de pagina</h1>
</div>
</body>
</html>
