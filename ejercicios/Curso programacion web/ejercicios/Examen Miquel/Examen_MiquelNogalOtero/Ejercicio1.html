<script>
    var EntradaNumero = prompt("Introduce tu edad");
    if (EntradaNumero < 1) {
        alert("Has escrito un numero 0 o negativo");
    } else {

        if (!isNaN(EntradaNumero)) {

            if (EntradaNumero < 18) {
                alert("Eres menor de 18 años");
            } else if (EntradaNumero > 65) {
                alert("Estas jubilado");
            } else {
                alert("Todavía estás trabajando o en el paro");
            }
        } else {
            alert("No has escrito numeros");
        }
    }
</script>

</html>
