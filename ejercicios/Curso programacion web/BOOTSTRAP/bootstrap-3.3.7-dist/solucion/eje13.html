<script type="text/javascript">
	
function anade() {
var array_li = document.getElementsByTagName("li");
 if (array_li.length==0) {
	document.getElementById("BtnEliminar").disabled  = false;
 }
 var elemento = document.createElement("li");
  var texto = document.createTextNode("Elemento de prueba");
  elemento.appendChild(texto);
 
  var lista = document.getElementById("lista");
  lista.appendChild(elemento);
 
}

function eliminar() {
 var array_li = document.getElementsByTagName("li");

 var ultimo_li = array_li[array_li.length-1];
 ultimo_li.parentNode.removeChild(ultimo_li);
 if (array_li.length==0) {
	document.getElementById("BtnEliminar").disabled  = true;
 }
}
function cambiarBorder(elemento,color){
	elemento.style.borderColor=color;
}
function cambioContenido(elemento){

}

		alert();
		document.getElementById("nombre").focus();
	}else if (valor2==""){ 
		alert();
		document.getElementById("nombre").focus();
	}else{
		document.miFormulario.submit();
	}
	
}

function comprobarCampos(elemento){
	var valor = elemento.value;
	if (isNaN(valor)==true){ 
		elemento.value="";
		elemento.style.backgroundColor='red';
		elemento.focus();
	}else{
		elemento.style.backgroundColor='';
	}
	
}
</script>
