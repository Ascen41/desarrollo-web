<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>load demo</title>
    <style>
        body {
            font-size: 12px;
            font-family: Arial;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <b>CONTENIDO DESEADO:</b>
    <div id="success"></div>
    <b>MENSAJE DE ERROR SI NO SE PUEDE CARGAR: -----</b>
    <div id="error"></div>

    <script>
        $("#success").load("load.html #projects li  ", function(response, status, xhr) {
            if (status == "error") {
                var msg = "UPS!!! Hemos tenido un fallo: ";
                $("#error").html(msg + xhr.status + " " + xhr.statusText);
            }
        });
    </script>

</body>

</html>
