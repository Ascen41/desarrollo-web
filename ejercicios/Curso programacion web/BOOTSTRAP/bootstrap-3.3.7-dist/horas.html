<body>
    <div id="reloj"></div>

    <script>
        function horaact() {
            var hora = new Date();
            var h = hora.getHours();
            var m = hora.getMinutes();
            var s = hora.getSeconds();
            h = cero(h);
            m = cero(m);
            s = cero(s)
            document.getElementById('reloj').innerHTML = h + ':' + m + ':' + s;
        }
        setInterval(horaact, 1000)

        function cero(i) {
            if (i < 10) {
                i = '0' + i
            };
            return i;
        }
    </script>
