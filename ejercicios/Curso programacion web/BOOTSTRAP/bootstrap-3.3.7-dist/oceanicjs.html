<!DOCTYPE html>

<head>

  <script src="js/bootstrap.min.js"></script>
  <script>
     function cambiocolor(element){
        
         console.log(getComputedStyle(element).backgroundColor);
         document.body.style.backgroundColor=getComputedStyle(element).backgroundColor;
     }
     function titulo(element){
        document.title= element;
     }
     

 </script>
 <style>

</head>

<body>
    <img src= "img/oceanic.jpg">

        <div id="caja1">
        <p>Cambiando el titulo y color de fondo</p>
        <form>
            <input type="button"onclick="titulo(this.value)" value="Pagina 1">
