        /*Crea dos radiobuttons, cuando uno de ellos se seleccione que muestre un mensaje diciendo que opción se selecciono.*/
        function muestraOpcion() {

            var opciones = document.getElementsByName("eleccion");

        /* Crear dos input de números y un botón, al pulsar el botón, mostrar en un alert quien es el mayor de los dos.*/
        function mayorNum() {
            /*parseint parseInt(string;que representa el valor que se desea convertir, base;entero que representa la base de la mencionada cadena); Convierte (parsea) un argumento de tipo cadena y devuelve un entero de la base especificada.*/
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num1 && num2) {
                if (num1 >= num2) {
                    if (num1 == num2) {
                        alert("los numeros son iguales")
                    } else {
                        alert("el num1 es mayor")
                    }
                } else {
                    alert("el num2 es mayor")
                }
            }
        }
        /*Crear un botón que al pulsarlo genere una lista de 10 números aleatorios en un select vacio. Al pulsar de nuevo, se reseteara la lista.*/
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function generarNumeros() {
            var elementos = document.getElementById("elementos");
            var opcionesGeneradas = "";
            for (var i = 0; i < 10; i++) {
                opcionesGeneradas += "<option>" + getRandomInt(1, 100) + "<option>";
            }
            elementos.innerHTML = opcionesGeneradas
        }
