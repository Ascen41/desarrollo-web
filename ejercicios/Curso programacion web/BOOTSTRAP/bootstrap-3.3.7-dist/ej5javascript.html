<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estructuras de control, IF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    <script>
       // Completar las condiciones de los if del siguiente script para que los mensajes de los alert() se muestren siempre de forma correcta:
       var numero1 = 5; var numero2 = 8;   
    //if(...) {   alert("numero1 no es mayor que numero2"); }
        if(numero1 <= numero2) {
        alert("numero1 no es mayor que numero2");
        }
    //if(...) {   alert("numero2 es positivo"); }
        if(numero2 >= 0) {
        alert("numero2 es positivo");
        }
    //if(...) {   alert("numero1 es negativo o distinto de cero"); } 
        if(numero1 < 0 || numero1 != 0) {
        alert("numero1 es negativo o distinto de cero");
        }
    //if(...) {   alert("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2"); } 
        if(++numero1 < numero2) {
        alert("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2");
        }
    </script>
    <body>
            <p>Esta página muestra el uso básico de la estructura de control IF</p>
    </body>
</html>
