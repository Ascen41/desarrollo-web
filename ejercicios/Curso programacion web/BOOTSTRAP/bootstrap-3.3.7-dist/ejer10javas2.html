    var cadena=cadena.replace(/ /g,"");
    console.log(cadena);
    var array=cadena.split("");
    array.reverse()
    var cadenainvertida=array.join("");

        res= "Palindromo";
    }else{
        res= "No palindromo";
}
return res;
}
