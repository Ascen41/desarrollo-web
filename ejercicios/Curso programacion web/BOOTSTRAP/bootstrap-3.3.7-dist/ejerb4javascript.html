  <script>

  //1. Cread un script que, utilizando un bucle “for”, muestre con mensajes “confirm” una cuenta atrás empezando desde un número X (de 10 a 0, por ejemplo). Modificad el script para que, si el usuario pulsa “cancelar” en uno de los confirm, la cuenta atrás se detenga y se muestre un alert informando de ello. (la función confirm(…) devuelve true o false dependiendo del botón que se pulse)//
  var x=10;

  for (x; x >= 0; x--) {
    var resultado = confirm(x);
    if (resultado==false) {
      alert("cancelacion del bucle");
      break;
    }
  }
