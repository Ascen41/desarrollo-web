<META charset="utf-8">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>pvpiva</title>
    <script type="text/javascript">
        /* Crea una funci칩n que reciba 2 par치metros, precio e iva, y devuelva el precio con iva incluido. Si no recibe el iva, aplicar치 el 21 por ciento por defecto.*/

        function masIva(precio, iva) {
            iva = iva || 21
            var coniva = (precio + precio * iva / 100);
            return coniva;
        }
        var precio = Number(prompt("Introduce un precio"));
        var iva = Number(prompt("Introduce el iva"));
        if (iva > 0) {
            var resultado = masIva(precio, iva);
        } else {
            var resultado = masIva(precio);
        }
        document.write("Precio sin iva: " + precio);
        document.write("<br>Precio m치s Iva: " + resultado);
    </script>
</head>

        <div id="delreves"></div>
    </p>
</body>
