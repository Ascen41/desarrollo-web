        //declaramos las variables que vamos a usar 
        var resto = 0;
        var letra = "";
        do {
            var numero = prompt("Introduce tu dni");
            if (Number(numero) == numero) {
                numero = Number(numero);
                if (numero >= 0 && numero <= 99999999) {
                    //Calculamos el resto de dividir el número entre 23 (%23)
                    resto = numero % 23;
                    //Según sea el resto asiganmos un valor a la variable letra 
                    switch (resto) {
                        case 0:
                            letra = "T";
                            break;
                        case 1:
                            letra = "R";
                            break;
                        case 2:
                            letra = "W";
                            break;
                        case 3:
                            letra = "A";
                            break;
                        case 4:

                            break;
                        case 5:

                            break;
                        case 6:

                            break;
                        case 7:

                            break;
                        case 8:
                            letra = "P";
                            break;
                        case 9:

                            break;
                        case 10:
                            letra = "X";
                            break;
                        case 11:
                            letra = "B";
                            break;
                        case 12:
                            letra = "N";
                            break;
                        case 13:
                            letra = "J";
                            break;
                        case 14:
                            letra = "Z";
                            break;
                        case 15:
                            letra = "S";
                            break;
                        case 16:
                            letra = "Q";
                            break;
                        case 17:
                            letra = "V";
                            break;
                        case 18:

                        case 19:

                            break;
                        case 20:

                        case 21:

                            break;
                        case 22:

                            break;
                        default:

                            alert("Numero erroneo");
                    }
                }

            }
