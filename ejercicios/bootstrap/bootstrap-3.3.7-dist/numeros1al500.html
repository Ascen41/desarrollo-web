<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>tabla de números</title>

    <script type="text/javascript">
        /*Realiza un script que pida número de filas y columnas y escriba una tabla. Dentro cada una de las celdas deberá escribirse un número consecutivo en orden descendente. Si, por ejemplo, la tabla es de 7×5 los números irán del 35 al 1.*/

        //IMPRIMOS UNA LÍNEA HORIZONTAL   
        document.write("<hr>");
        //DECLARAMOS LAS VARIABLES
        var i;
        var j = 500;
        var rep = 0;
        //BUCLE DESDE 1 HASTA j
        for (i = 1; i <= j; i++) {
            //IMPRIMIMOS EL NÚMERO i
            document.write(i);
            //SI EL RESTO DE DIVIDIR i/4 ES IGUAL A 0
            if (i % 4 == 0) {
                document.write(" (Multiplo de 4)");
            }
            //SI EL RESTO DE DIVIDIR i/9 ES IGUAL A 0
            if (i % 9 == 0) {
                document.write(" (Multiplo de 9)");
            }
            //IMPRIMIMOS UN SALTO DE LÍNEA
            document.write("<br>");
            //SI ES MÚLTIPLO DE 5 IMPRIMIMOS UNA LÍNEA HORIZONTAL
            if (i % 5 == 0) {
                document.write("<hr>");
            }
        }
    </script>
</head>

<body>
    <p></p>
</body>

</html>
