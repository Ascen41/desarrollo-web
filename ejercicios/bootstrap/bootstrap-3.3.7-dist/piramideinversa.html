<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Pirámide inversa del 1 al 30</title>

    <script type="text/javascript">
        //Haz un script que escriba una pirámide inversa de los números del 1 al número que indique el usuario de la siguiente forma : (suponiendo que indica 30).


        //PEDIMOS EL NÚMERO POR TECLADO
        var numrep = prompt("Introduce numero de repeticiones");
        //SI LO INTRODUCIDO ES UN NÚMERO
        if (Number(numrep) == numrep) {
            //SI ES UN NÚMERO ENTRE 1 Y 50
            if (numrep > 0 && numrep <= 50) {
                var rep, i;
                //BUCLE QUE VA DESDE numrep HASTA 1
                for (i = numrep; i >= 1; i--) {
                    //BUCLE DESDE i HASTA 1
                    for (rep = i; rep >= 1; rep--) {
                        document.write(i);
                    }
                    document.write("<br>");
                }
            } else {
                alert("El número introducido no es válido");
            }
        } else {
            alert("No has introducido un número");
        }
    </script>
</head>

<body>
    <p></p>
</body>

</html>
