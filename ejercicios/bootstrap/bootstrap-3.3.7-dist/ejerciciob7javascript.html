  <script>

  //1. Cread un script que, con un bucle “for”, recorra un array en sentido contrario (desde la última posición hasta la primera) y muestre con alerts cada posición. Utilizad el array de “meses”, por ejemplo. Modificad el ejercicio para que este bucle sirva para arrays de cualquier longitud, es decir, que no tengáis por qué saber el tamaño del array de entrada (pista: usad la propiedad “length” de los arrays)//
  var meses=["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"]

  for(var i=meses.length-1;i>=0 ;i--){
    alert(meses[i]);
  
  }
