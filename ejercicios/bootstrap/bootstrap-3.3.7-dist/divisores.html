    <script type="text/javascript">
        /*15.- Escribir un programa que escriba en pantalla los divisores de un número dado*/
        var n1 = prompt("Escribe un número");
        var i;
        for (i = 2; i < n1 / 2; i++) {
            if (n1 % i === 0) {
                document.write(i, ", ");
            }
        }
